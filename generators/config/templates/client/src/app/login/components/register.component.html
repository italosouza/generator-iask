<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <form id=formId (ngSubmit)="onSubmit()" #f="ngForm">

          <div class="card mx-2">
            <div class="card-block p-2">
              <h1 class="text-center">Registrar</h1>
              <p class="text-muted text-center">Preencha os campos abaixo para criar uma nova conta.</p>

              <div class="input-group mb-1">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" [(ngModel)]="user.nome" name="nome" class="form-control" placeholder="Nome de usuÃ¡rio">
              </div>

              <div class="input-group mb-1">
                <span class="input-group-addon">@</span>
                <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email">
              </div>

              <div class="input-group mb-1">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" [(ngModel)]="user.senha" name="senha" class="form-control" placeholder="Senha">
              </div>
            </div>

            <div class="card-block" [hidden]="!aviso">
              <div class="card card-inverse card-info text-center col-12">
                <div class="card-block pa-2">
                  <blockquote class="card-blockquote">
                    <p>{{aviso}}</p>
                  </blockquote>
                </div>
              </div>
            </div>

            <div class="card-footer p-2">
              <div class="row">
                <div class="col-6">
                  <button type="button" [routerLink]="['/login']" class="btn btn-primary px-2">Voltar</button>
                </div>
                <div class="col-6 text-right">
                  <button [disabled]="loading" type="submit" class="btn btn-primary px-2"><i [hidden]='!loading' class="fa fa-spin fa-spinner"></i> Criar Conta</button>
                </div>
              </div>
            </div>

          </div>
        </form>

      </div>
    </div>
  </div>
</div>
