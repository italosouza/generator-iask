<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <form id=formId (ngSubmit)="onSubmit()" #f="ngForm">

          <div class="card mx-2">
            <div class="card-block p-2">
              <h1 class="text-center">Bem vindo</h1>
              <p class="text-muted text-center">Informe seu nome de usuário e senha para acessar o painel.</p>

              <div class="input-group mb-1">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input [(ngModel)]="user.nome" name="nome" type="text" class="form-control" placeholder="Usuário">
              </div>

              <div class="input-group mb-1">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input [(ngModel)]="user.senha" name="senha" type="password" class="form-control" placeholder="Senha">
              </div>

              <div class="row" [hidden]='true'>
                <div class="col-12 text-center">
                  <button type="button" class="btn btn-link px-0">Esqueceu sua senha?</button>
                </div>
              </div>
            </div>

            <div class="row" [hidden]="!aviso">
              <div class="card card-inverse card-info text-center col-12 col-md-12">
                <div class="card-block pa-2">
                  <blockquote class="card-blockquote">
                    <p>{{aviso}}</p>
                  </blockquote>
                </div>
              </div>
            </div>

            <div class="card-footer p-2">
              <div class="row">
                <div class="col-6">
                  <button type="button" [routerLink]="['/register']" class="btn btn-primary px-2">Registrar</button>
                </div>
                <div class="col-6 text-right">
                  <button [disabled]="loading" (click)="onSubmit()" type="button" class="btn btn-primary px-2"><i [hidden]='!loading' class="fa fa-spin fa-spinner"></i> Entrar</button>
                </div>
              </div>
            </div>

          </div>
        </form>

      </div>
    </div>
  </div>
</div>
