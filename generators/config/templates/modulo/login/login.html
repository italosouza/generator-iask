<div layout="row" layout-fill ng-cloak ng-controller="LoginController as login">
    <section layout="column" flex layout-align="center center" class="login" ng-hide="login.loginData.bAutenticado">

        <md-card class="md-whiteframe-4dp">
            <md-toolbar>
                <div layout="column" layout-padding layout-align="center center">
                    <div>
                        <md-icon class="md-48">home</md-icon>
                    </div>
                    <div class="md-headline md-padding">Login</div>
                </div>
            </md-toolbar>

            <md-card-content>

                <form name="form" ng-submit="login.submit()" ng-hide="login.loginData.bAutenticado">
                    <md-input-container class="md-block">
                        <label for="nome">Usu√°rio</label>
                        <input ng-model="login.loginData.usuario.nome" required>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label for="password">Senha</label>
                        <input ng-model="login.loginData.usuario.senha" type="password" required>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <div layout="row" layout-align="center center">
                            <md-button class="md-raised md-accent" type="submit" ng-disabled="form.$invalid">Login</md-button>
                        </div>
                    </md-input-container>
                    
                    <md-input-container class="md-block">
                        <div layout="row" layout-align="center center">
                            {{ mensagem.texto }}
                        </div>
                    </md-input-container>


                </form>
            </md-card-content>
        </md-card>
    </section>
    
    <section layout="column" flex layout-align="center center" class="login" ng-show="login.loginData.bAutenticado">
      
      <md-input-container class="md-block">
          <div layout="row" layout-align="center center">
              <md-button class="md-raised md-accent" ng-click="login.logout()" >Logout</md-button>
          </div>
      </md-input-container>
      
    </section>
</div>
